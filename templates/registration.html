{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" href="{% static 'css/a4.css' %}">
</head>
<body>
	<center>
		<form>
			<table cellpadding="6px">
				<td colspan="2"><h1>ENTER YOUR DETAILS</h1></td>
				<tr>
					<td><label>Name:</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Phone Number:</label></td>
					<td><input type="tel,Number" maxlength="10"></td>
				</tr>
				<tr>
					<td><label>Email:</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td colspan="1"><label>Gender:</label></td>
					<td>
						<input type="radio" name="gender">Male
						<input type="radio" name="gender">Female
						<input type="radio" name="others">other
					</td>
				</tr>
				<tr>
					<td><label>Address:</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>
						<label>Address proof</label>
						<select>
							<option>Select</option>
							<option>Aadhar</option>
							<option>Driving Licence</option>
							<option>Passport</option>
							<option>Voter Id</option>
						</select>
					</td>
				</tr>	
				<tr>
					<td colspan="1">
						<a href=""><input type="submit" name="submit1" value="SUBMIT"></a>	
					</td>
				</tr>
				</table>				
		</form>
		<a href="{% url 'login' %}">Go To Login page</a>
	</center>
</body>
</html>
